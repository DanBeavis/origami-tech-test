apply plugin: 'java'
apply plugin: 'idea'

sourceSets{
    main.java.srcDir 'src/main/java'
    test.java.srcDir 'src/test/java'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    useJUnitPlatform()
}